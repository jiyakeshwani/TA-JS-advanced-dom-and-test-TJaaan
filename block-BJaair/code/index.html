<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Board</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/aa8a0edd92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header class="flex">
      <h1>Notice Board</h1>
      <i class="far fa-clipboard"></i>
    </header>
    <main>
      <div class="notice"></div>
      <div class="notice-input">
        <form action="">
          <fieldset class="form">
            <input type="text" id="title" placeholder="Enter the Title" />
            <input type="text" id="category" placeholder="Enter the Category" />
            <button class="btn" type="submit">Add New item</button>
          </fieldset>
        </form>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
